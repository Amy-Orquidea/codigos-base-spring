<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Cadastro de Espécie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link href="../../css/estilo.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <!-- condicional thymeleaf
    <td>
    <span th:if="${teacher.gender == 'F'}">Female</span>
    <span th:unless="${teacher.gender == 'F'}">Male</span>
</td> -->
    <div th:replace="fragmentos/menu-lateral :: sidebar"></div>
    <div class="centralizado" id="main">
        <div class="container">
            <h2>Cadastro de Espécie</h2>
            <form th:action="@{'/especies/editar/' + ${especie.id}}" method="post">
                <div class="mb-3">
                    <label class="form-label">Id</label>
                    <input type="text" th:value="${especie.id}" class="form-control" name="id" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Nome da Espécie</label>
                    <input type="text" th:value="${especie.nome}" class="form-control" name="nome" required>
                </div>
                <div class="mb-3">
                    <label for="especie" class="form-label">Espécie</label>
                    <select id="especieId" name="especieId" class="form-select" required>
                        <option th:each="especie : ${especies}" th:value="${especie.id}" th:text="${especie.nome}">
                        </option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Atualizar</button>
            </form>
        </div>
</body>

</html>
